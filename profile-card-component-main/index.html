<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container flex">
    <!-- <img src="./images/bg-pattern-top.svg" alt="bg-top-pattern"> -->
    <div class="card">
      <div class="top">
        <div class="image">
          <img src="./images/bg-pattern-card.svg" alt="card-pattern">
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-img">
          <img src="./images/image-victor.jpg" alt="victor">
        </div>
        <div class="info">
          <h1 class="lead"> Victor Crest <span class="small">26</span> </h1>
          <p class="small">London</p>
        </div>
        <div class="line"></div>
        <div class="social-media-stats">
          <div>
            <h2>80K</h2>
            <p class="small">Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p class="small">Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p class="small">Photos</p>
          </div>
        </div>
      </div>  
    </div>
    <!-- <img src="./images/bg-pattern-bottom.svg" alt="bg-bottom-pattern"> -->
  </div>
</body>
</html>
